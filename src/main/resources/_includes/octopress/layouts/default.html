{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include octopress/head.html%}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} class="collapse-sidebar sidebar-footer" {% endif %}>
  <header role="banner">{% include octopress/header.html%}</header>
  <nav role="navigation">{% include octopress/navigation.html%}</nav>
  <div id="main">
    <div id="content">
      {{ content | expand_urls: root_url }}
    </div>
  </div>
  <footer role="contentinfo">{% include octopress/footer.html%}</footer>
  {% include octopress/after_footer.html%}
</body>
</html>
